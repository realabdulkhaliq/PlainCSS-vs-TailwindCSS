<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <p>This is default font size text</p>
    <p class="text-xs">This text is with 12px font size</p>
    <p class="text-sm">This text is with 14px font size</p>
    <p class="text-lg">This text is with 18px font size</p>
    <p class="text-xl">This text is with 20px font size</p>

    <!-- text-xs, text-sm, text-lg, text-xl are build-in Tailwind CSS utility 
    classes you can use any where without typing again in stylesheet
    -->
  </body>
</html>
